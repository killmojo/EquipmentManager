    <script type="text/javascript" charset="utf-8">
        function StringBuffer(str) {
            var arr = [];
            str = str || "";
            arr.push(str);
            this.append = function (str1) {
                arr.push(str1);
                return this;
            };
            this.toString = function () {
                return arr.join("");
            };
        };

        $(function () {
            function GetMyEquipment() {
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    url: "http://localhost/phpserver/selectuser.php",
                    contentType: 'application/json',
                    data: [],
                    success: function (data) {
                        var sb = new StringBuffer();
                        sb.append("<ul data-role='listview'>");
                        $.each(data, function (i, item) {
                            sb.append("<li><a helf='#equipmentTrans' id=" + item.UserID + " class='myequlist' helf='#equipmentTrans'><h2>" + item.UserName + "</h2><p>数量： " + item.FirstName + "</p></a></li>");
                        });
                        sb.append("</ul>");
                        $("#div_equipmentList").html(sb.toString());
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("Error");
                    },
                    complete: function () {
                        $("div[data-role=content] ul").listview();
                        $(".myequlist").bind('click', function () {
                            var target = $(this);
                            eq_id = target.attr("id");
                            eq_name = target.find("h2").html();
                            qu = target.find("p").html();
                            $("#equ_Deta_header").html(eq_name);
                        });
                    }
                });
            }

            $("#a_MyEquipment").click(function (event) {
                GetMyEquipment();
            });

            $("#a_EquipmentTransBack").click(function (event) {
                GetMyEquipment();
            });

            $(".myequlist").click(function (event) {
            });
        })
    </script>
